<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.min.css"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <header class="header">
            <div class="logo">
              <h1>SVG <big> / </big> Home</h1>
              <!-- <img src="logo.png" alt="Logo"> -->
            </div>
            <nav class="navbar">
              <ul>
                <li>
                  <a href="#"><i class="ri-home-4-fill"></i></a>
                </li>
                <li>
                  <a href="#"><i class="ri-heart-3-line"></i></a>
                </li>
                <li>
                  <a href="#"><i class="ri-fire-line"></i></a>
                </li>
                <li>
                  <a href="#"><i class="ri-shield-user-line"></i></a>
                </li>
                <li>
                  <a href="#"><i class="ri-more-2-fill"></i></a>
                </li>
              </ul>
            </nav>
          </header>

          <main>
            <div class="picture">
                <div class="left">
                    <img src="../img/letfpicture.jpg" alt="Left Picture">
                </div>
                <div class="right">
                    <div class="top">
                        <img src="../img/Wish.jpg" alt="Top Right Picture">
                    </div>
                    <div class="bottom">
                        <img src="../img/white Bird.jpg" alt="Bottom Right Picture">
                    </div>
                </div>
            </div>


            <div class="login-form">
                <div class="form-box">
                    <div class="form-value">
                      <form action="">
                        <h2><a href="../login/login.html" class="login">Login </a> <big> | </big><a href="../signup/signup.html" class="signup">Sign Up</a></h2>

                        <span class="title">You can use your phone number or username</span>

                        <!-- Username -->
                        <div class="inputbox">
                            <i class="ri-user-line"></i>
                          <input type="input" required>
                          <label for="">Username</label>
                        </div>
             

                        <!-- Email -->
                        <div class="inputbox">
                            <i class="ri-mail-line"></i>
                            <input type="Email" required>
                            <label for="">Emial</label>
                        </div>


                        <!-- Phone -->
                          <div class="inputbox">
                            <i class="ri-phone-line"></i>
                            <input type="input" required>
                            <label for="">Phone</label>
                          </div>

                        <!-- Password -->
                        <div class="inputbox">
                            <i class="ri-lock-line"></i>
                          <input type="password" required>
                          <label for="">Password</label>
                        </div>

                        <!-- Confirm Password -->
                        <div class="forget">
                          <label>
                            <input type="checkbox"> Remember me
                          </label>
                          <!-- <label>
                            <a href="#">Forgot password?</a>
                          </label> -->
                        </div>
                        <button>Create Account</button>
                        <div class="register">
                          <p>Already Have an account ? <a href="../login/login.html">Login</a></p>
                        </div>
                      </form>
                    </div>
                  </div>
          </main>
    </section>
</body>
</html>
