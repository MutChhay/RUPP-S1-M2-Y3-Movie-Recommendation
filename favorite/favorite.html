<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movie</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .poster {
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .poster:hover .overlay {
            opacity: 1;
        }
        .details {
            margin-left: 20px;
        }
        .info {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poster">
            <img id="homepageImage" src="../../img-movie/best-movie-1.webp" alt="Killers of the Flower Moon" />
            <div class="overlay">
                <video id="trailer-video" width="100%" height="200" controls>
                    <source src="./Video/The Whale .mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
                <div id="video-controls" class="controls" style="display: none">
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" onchange="adjustVolume()" title="Volume" />
                    <button onclick="closeTrailer()">Close Video</button>
                </div>
                <button class="play-button" onclick="playTrailer()">Play Trailer</button>
            </div>
        </div>
        <div class="details">
            <h1 id="movieTitle">MoonOppenheimer</h1>
            <p class="genre">Drama, Fantasy, Horror</p>
            <p class="description">
                Directed by Christopher Nolan, this biographical thriller follows the life of J. Robert Oppenheimer, the father of the atomic bomb. Praised for its acting, visuals, and intense storytelling, it's a must-watch for cinephiles.
            </p>
            <button id="favoriteButton" onclick="addToFavorites()">❤️ Add to Favorites</button>
            <div class="info">
                <span class="rating">16+</span>
                <span class="year">2018</span>
                <span class="stars">⭐ 8.8</span>
                <span class="duration">45-49min</span>
            </div>
        </div>
    </div>

    <script>
        function playTrailer() {
            document.getElementById('trailer-video').play();
        }

        function closeTrailer() {
            document.getElementById('trailer-video').pause();
            document.getElementById('trailer-video').currentTime = 0;
        }

        function adjustVolume() {
            var video = document.getElementById('trailer-video');
            var volume = document.getElementById('volume-slider').value;
            video.volume = volume;
        }

        function addToFavorites() {
            alert('Added to Favorites!');
            // Here you can add code to upload the favorite to your server or local storage
        }

        function getMovieData() {
            const imageSrc = document.getElementById('homepageImage').src;
            const title = document.getElementById('movieTitle').textContent;
            const genre = document.querySelector('.genre').textContent;
            const description = document.querySelector('.description').textContent;
            const rating = document.querySelector('.rating').textContent;
            const year = document.querySelector('.year').textContent;
            const stars = document.querySelector('.stars').textContent;
            const duration = document.querySelector('.duration').textContent;

            console.log('Image Source:', imageSrc);
            console.log('Title:', title);
            console.log('Genre:', genre);
            console.log('Description:', description);
            console.log('Rating:', rating);
            console.log('Year:', year);
            console.log('Stars:', stars);
            console.log('Duration:', duration);
        }

        // Call the function to get movie data
        getMovieData();
    </script>
</body>
</html>
