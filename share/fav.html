<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.min.css"
    />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Movies</title>
  <style>
    body {
        position: absolute;
        width: 100%;
        height: auto;
        background: url("../../img-movie/background.jpg");
        background-position: center;
        background-size: cover;
    }
    .header {
        width: 100%;
        height: 90px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 1000;
        position: fixed;
        background-color: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        transition: background-color 0.5s ease;
      }
      
      .header .logo {
        font-size: 24px;
        color: #ffff;
        text-decoration: none;
        font-weight: bold;
        transition: width 2s;
      }
      .logo a {
        text-decoration: none;
        color: #ffffff;
      }
      .header .navbar {
        display: flex;
        justify-content: center;
      }
      .navbar ul {
        display: flex;
        list-style: none;
        gap: 30px;
      }
      .navbar ul li a {
        font-size: 18px;
        color: #ffff;
        text-decoration: none;
        position: relative;
        transition: color 0.8s ease-in-out;
      }
      .navbar ul li a:hover {
        color: #ff0000;
        transition: color 0.5s ease;
      }
      .navbar ul li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -2px; /* Distance from the text */
        width: 0;
        height: 2px;
        background: #ff0000; /* Color of the underline */
        transition: width 0.5s ease-in-out;
      }
      
      .navbar ul li a:hover::after {
        width: 100%; /* Expand underline to full width on hover */
      }
      .navbar ul li .dropdown-content {
        display: none;
        position: absolute;
        min-width: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        margin-left: -0.2rem;
      }
      
      .navbar ul li .dropdown-content li {
        padding: 12px -0px;
      }
      
      .navbar ul li .dropdown-content li a {
        color: white;
        text-decoration: none;
        display: block;
      }
      
      .navbar ul li:hover .dropdown-content {
        display: block;
      }
      
      .search-container {
        display: flex;
        align-items: center;
      }
      
      .search-box {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        border-radius: 5px;
        padding: 5px;
      }
      
      .search-box input[type="text"] {
        border: none;
        background: none;
        color: rgb(4, 4, 4);
        padding: 5px;
        outline: none;
      }
      
      .search-box button {
        background: none;
        border: none;
        cursor: pointer;
      }
      
      .search-box button img {
        width: 20px;
        height: 20px;
      }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 10rem;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .movie-card img {
      width: 100%;
      height: auto;
    }

    .movie-info {
      padding: 15px;
    }

    .movie-info h2 {
      font-size: 1.5rem;
      margin: 0 0 10px;
    }

    .movie-info p {
      font-size: 1rem;
      margin: 0 0 10px;
    }

    .movie-actions {
      padding: 15px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-favorite {
      background-color: #ffd700;
      color: #fff;
    }

    .btn-remove {
      background-color: #e63946;
      color: #fff;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
    <header class="header">
        <div class="logo">
          <a href="#"><h1>SVG</h1></a>
          <!-- <img src="logo.png" alt="Logo"> -->
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#new-movie">News</a></li>
            <li><a href="#Popular">Popular</a></li>
            <li><a href="#trending">Tranding</a></li>
          </ul>
        </nav>
        <div class="search-container">
          <div class="search-box">
            <input type="text" placeholder="Search..." />
            <button type="submit">
              <img
                src="https://cdn-icons-png.flaticon.com/512/54/54481.png"
                alt="Search Icon"
              />
            </button>
          </div>
        </div>
        <nav class="navbar">
          <ul>
            <li>
              <a href="../Create-Custom-404-error/index.html"
                ><i class="ri-heart-3-line"></i
              ></a>
            </li>
  
            <li>
              <a href="../login/login.html"><i class="ri-user-line"></i></a>
            </li>
            <li class="dropdown">
              <a href="#more">More </a>
              <ul class="dropdown-content">
                <li><a href="#gallery">Setting</a></li>
                <li><a href="../help/help.html">Help</a></li>
                <li><a href="../About Us/About-us.html">About Us</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
  <div class="container">
    <h1>Your Favorite Movies</h1>
    <div class="movies">
      <div class="movie-card">
        <img src="../img-movie/best-movie-3.jpg" alt="Inception">
        <div class="movie-info">
          <h2>Inception</h2>
          <p>Directed by Christopher Nolan</p>
        </div>
        <div class="movie-actions">
          <button class="btn btn-favorite">Favorite</button>
          <button class="btn btn-remove">Remove</button>
        </div>
      </div>

      <div class="movie-card">
        <img src="../img-movie/best-movie-5.jpg" alt="The Dark Knight">
        <div class="movie-info">
          <h2>The Dark Knight</h2>
          <p>Directed by Christopher Nolan</p>
        </div>
        <div class="movie-actions">
          <button class="btn btn-favorite">Favorite</button>
          <button class="btn btn-remove">Remove</button>
        </div>
      </div>

      <div class="movie-card">
        <img src="../img-movie/best3.jpg" alt="Interstellar">
        <div class="movie-info">
          <h2>Interstellar</h2>
          <p>Directed by Christopher Nolan</p>
        </div>
        <div class="movie-actions">
          <button class="btn btn-favorite">Favorite</button>
          <button class="btn btn-remove">Remove</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.querySelectorAll('.btn-favorite').forEach((button) => {
      button.addEventListener('click', () => {
        alert('Added to favorites!');
      });
    });

    document.querySelectorAll('.btn-remove').forEach((button) => {
      button.addEventListener('click', () => {
        alert('Removed from favorites!');
      });
    });
  </script>
</body>
</html>
