<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Page</title>
    <script>
        function copyToClipboard() {
            const shareLink = document.getElementById("share-link");
            navigator.clipboard.writeText(shareLink.textContent)
                .then(() => alert("Link copied to clipboard!"))
                .catch(err => alert("Failed to copy the link."));
        }
    </script>
    <style>
        *{
            box-sizing: border-box;
            

        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("../../img-movie/background.jpg")
            no-repeat;
      
        }
        .share-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 350px;
        }
        .share-card h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .share-card p {
            color: #555;
            margin: 10px 0;
        }
        .share-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
        }
        .share-button:hover {
            background-color: #0056b3;
        }
        .share-link {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="share-card">
        <h1>Share This Movie</h1>
        <p>Share the link below with your friends:</p>
        <div id="share-link" class="share-link">https://example.com/movie-page</div>
        <button class="share-button" onclick="copyToClipboard()">Copy Link</button>
    </div>
</body>
</html>
